<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Egoty‚Äôs Wall of Shame</title>

<style>
:root {
  --bg1: #050814;
  --bg2: #0b0f2a;
  --purple: #6d5dfc;
  --gold: #f5c77a;
}

/* Reset */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, var(--bg2), var(--bg1));
  font-family: "Segoe UI", system-ui, sans-serif;
  color: #eaeaf0;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Card */
.card {
  width: 90%;
  max-width: 600px;
  padding: 40px;
  border-radius: 20px;
  background: linear-gradient(
    145deg,
    rgba(255,255,255,0.10),
    rgba(255,255,255,0.03)
  );
  backdrop-filter: blur(14px);
  box-shadow:
    0 0 40px rgba(109, 93, 252, 0.25),
    inset 0 0 0 1px rgba(255,255,255,0.1);
  text-align: center;
}

/* Text */
h1 {
  margin: 0 0 10px;
  font-size: 2.2rem;
  letter-spacing: 0.04em;
  background: linear-gradient(90deg, var(--gold), var(--purple));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.subtitle {
  opacity: 0.85;
  margin-bottom: 28px;
}

/* Progress bar */
.progress {
  height: 26px;
  width: 100%;
  margin: 18px 0 10px;
  background: rgba(0,0,0,0.4);
  border-radius: 999px;
  overflow: hidden;
  box-shadow: inset 0 0 8px rgba(0,0,0,0.8);
}

.fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, var(--purple), var(--gold));
  box-shadow:
    0 0 25px rgba(245,199,122,0.6),
    inset 0 0 10px rgba(0,0,0,0.4);
  transition: width 0.6s cubic-bezier(.22,.61,.36,1);
}

.label {
  margin-top: 14px;
  font-size: 1.1rem;
  opacity: 0.9;
}

.admin {
  margin-top: 28px;
  opacity: 0.18;
  font-size: 0.8rem;
  font-style: italic;
}

/* üò≠üôè Button */
#pray-container {
  position: fixed;
  bottom: 24px;
  right: 24px;
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 999;
}

#pray-btn {
  width: 74px;
  height: 74px;
  border-radius: 50%;
  border: none;
  cursor: pointer;
  background: radial-gradient(circle, var(--gold), var(--purple));
  box-shadow: 0 10px 25px rgba(0,0,0,0.6);

  display: flex;
  align-items: center;
  justify-content: center;

  transition: transform 0.15s ease;
}

#pray-btn:active {
  transform: scale(1.2) rotate(-12deg);
}

#pray-btn .emoji {
  display: flex;
  gap: 6px;
  font-size: 28px;
  line-height: 1;
}

#pray-count {
  margin-top: 6px;
  font-size: 0.75rem;
  opacity: 0.6;
}

/* Floating phrase */
.floating-text {
  position: fixed;
  pointer-events: none;
  z-index: 1000;
  font-size: 0.95rem;
  font-weight: 600;
  color: var(--gold);
  text-shadow: 0 2px 8px rgba(0,0,0,0.6);
  animation: floatUp 1.2s ease forwards;
}

@keyframes floatUp {
  from {
    opacity: 1;
    transform: translateY(0);
  }
  to {
    opacity: 0;
    transform: translateY(-40px);
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>Egoty‚Äôs Wall of Shame</h1>
  <div class="subtitle">Premier wins promised: <strong>20</strong></div>

  <div class="progress">
    <div class="fill" id="fill"></div>
  </div>

  <div class="label" id="label"></div>

  <div class="admin">don‚Äôt do the crime if you can‚Äôt do the time</div>
</div>

<!-- üò≠üôè button -->
<div id="pray-container">
  <button id="pray-btn">
    <span class="emoji">üò≠üôè</span>
  </button>
  <div id="pray-count"></div>
</div>

<script>
/* ===== Click Sounds ===== */
const clickSounds = [
  new Audio("click1.mp3"),
  new Audio("click2.mp3"),
  new Audio("click3.mp3"),
  new Audio("click4.mp3"),
];

clickSounds.forEach(s => s.volume = 0.5);

let soundIndex = 0;

function playClick() {
  const sound = clickSounds[soundIndex];
  sound.currentTime = 0;
  sound.play();

  soundIndex = (soundIndex + 1) % clickSounds.length;
}

/* ===== Config ===== */
const total = 20;
const API = "/.netlify/functions/counters";

/* ===== State ===== */
let wins = 0;
let prayers = 0;

/* ===== Elements ===== */
const fill = document.getElementById("fill");
const label = document.getElementById("label");
const prayCount = document.getElementById("pray-count");
const prayBtn = document.getElementById("pray-btn");

/* ===== Render ===== */
function render() {
  fill.style.width = `${(wins / total) * 100}%`;
  label.textContent = `${wins} / ${total} wins`;
  prayCount.textContent = `${prayers} prayers sent`;
}

/* ===== Fetch from server ===== */
async function fetchCounters() {
  const res = await fetch(API);
  const data = await res.json();

  wins = data.wins;
  prayers = data.prayers;
  render();
}

/* ===== Mutations ===== */
async function sendAction(action) {
  await fetch(`${API}?action=${action}`, { method: "POST" });
  await fetchCounters();
}

/* ===== Admin shortcuts ===== */
document.addEventListener("keydown", e => {
  if (!e.ctrlKey || !e.shiftKey) return;

  if (e.key === "+") sendAction("win");
  if (e.key === "_") sendAction("unwin");
});

/* ===== üò≠üôè Button ===== */
const phrases = [
  "wallahi bro is cooked",
  "yeah he ain't never getting this",
  "wrap it up",
  "this is not looking good",
  "generational choke",
  "prayers required immediately",
  "it's joever",
  "start the apology tour"
];

prayBtn.addEventListener("click", e => {
  playClick();
  
  // Floating text (IMMEDIATE)
  const text = document.createElement("div");
  text.className = "floating-text";
  text.textContent =
    phrases[Math.floor(Math.random() * phrases.length)];

  text.style.left = `${e.clientX - 20}px`;
  text.style.top = `${e.clientY - 40}px`;

  document.body.appendChild(text);
  setTimeout(() => text.remove(), 1200);

  // Backend update (async, non-blocking)
  sendAction("pray");
});


/* ===== Initial load + live updates ===== */
fetchCounters();
setInterval(fetchCounters, 3000);
</script>


</body>
</html>
