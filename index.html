<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Egoty's Wall of Shame</title>
  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 80%;
      max-width: 600px;
      text-align: center;
    }

    .bar {
      background: #1e293b;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }

    .fill {
      height: 40px;
      width: 0%;
      background: #22c55e;
      transition: width 0.5s;
    }

    .label {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Egotyâ€™s Wall of Shame</h1>
    <p>Premier wins promised: <strong>20</strong></p>

    <div class="bar">
      <div class="fill" id="fill"></div>
    </div>

    <div class="label" id="label">0 / 20 wins</div>
  </div>

  <script>
    const wins = 0; // change this number later
    const total = 20;

    document.getElementById("fill").style.width =
      (wins / total) * 100 + "%";
    document.getElementById("label").textContent =
      `${wins} / ${total} wins`;
  </script>
</body>
</html>
